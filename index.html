<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lichess Analysis Embed</title>
  <style>
    html,body {height:100%; margin:0; font-family: system-ui, -apple-system, 'Segoe UI', Roboto; background:#f7f7f7;}
    .wrap {max-width:1100px; margin:24px auto; padding:12px;}
    .card {background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:12px;}
    /* 4:3 비율 박스 (반응형) */
    .iframe-wrap {position:relative; width:100%; padding-top:75%;}
    .iframe-wrap iframe {position:absolute; top:0; left:0; width:100%; height:100%; border:0; border-radius:8px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>리체스 엔진 분석기 (임베드)</h2>
      <p>원본: <code>https://lichess.org/embed/analysis</code></p>

      <div class="iframe-wrap">
        <iframe src="https://lichess.org/embed/analysis?theme=grey&pieceSet=merida&bg=dark" loading="lazy" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
